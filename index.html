<!DOCTYPE html>
<html lang="fr" x-data="galleryApp()" :class="{ 'dark': isDark }" x-init="initTheme()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Galerie ğŸ–¼ï¸</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header class="page-header">
    <h1>âœ¨ Galerie Meifox âœ¨</h1>
    <button @click="toggleTheme" class="theme-toggle-fixed">
      <span x-text="isDark ? 'â˜€ï¸ Mode clair' : 'ğŸŒ™ Mode sombre'"></span>
    </button>
  </header>

<div class="content-wrapper">
  <!-- MENU -->
  <nav class="menu">
    <button @click="setCategory('all')" :class="{ 'active': selectedCategory === 'all' }">All ğŸ–¼ï¸</button>
    <button @click="setCategory('xavier')" :class="{ 'active': selectedCategory === 'xavier' }">Xavier âœ¨</button>
    <button @click="setCategory('zayne')" :class="{ 'active': selectedCategory === 'zayne' }">Zayne ğŸ</button>
    <button @click="setCategory('rafayel')" :class="{ 'active': selectedCategory === 'rafayel' }">Rafayel ğŸŸ</button>
    <button @click="setCategory('sylus')" :class="{ 'active': selectedCategory === 'sylus' }">Sylus ğŸ¦â€â¬›</button>
    <button @click="setCategory('caleb')" :class="{ 'active': selectedCategory === 'caleb' }">Caleb ğŸ</button>
  </nav>

  <!-- GALERIE -->
  <main class="gallery">
    <template x-for="(image, index) in images" :key="index">
      <img :src="image" alt="Image galerie" @click="openLightbox(image)">
    </template>
  </main>
</div>

  <!-- LIGHTBOX -->
  <div class="lightbox" x-show="lightboxOpen" @click.self="closeLightbox">
    <img :src="lightboxImage" alt="Zoom" />
    <button class="close-btn" @click="closeLightbox">âœ–</button>
  </div>

  <!-- SCRIPT -->
 <script>
  function galleryApp() {
    return {
      selectedCategory: 'all',

      images: [],
      lightboxOpen: false,
      lightboxImage: '',
      isDark: true,

      // âš¡ Injection directe des images ici
      data: {
        caleb: ["Caleb1.png", "Caleb2.png"],
        rafayel: ["R1.png", "R2.png"],
        sylus: ["S1.png", "S2.png"],
        xavier: ["X1.png", "X2.png"],
        zayne: ["Z1.png", "Z2.png"]
      },

      openLightbox(img) {
        this.lightboxImage = img;
        this.lightboxOpen = true;
      },

      closeLightbox() {
        this.lightboxOpen = false;
        this.lightboxImage = '';
      },

      toggleTheme() {
        this.isDark = !this.isDark;
        localStorage.setItem('theme', this.isDark ? 'dark' : 'light');
      },

      initTheme() {
        const saved = localStorage.getItem('theme');
        this.isDark = saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches);
        this.setCategory(this.selectedCategory); // ğŸ”„ charge les images au dÃ©marrage
      },

      setCategory(name) {
        this.selectedCategory = name;

        if (name === 'all') {
          this.images = Object.entries(this.data).flatMap(([cat, files]) =>
            files.map(file => `images/${cat}/${file}`)
          );
        } else {
          this.images = this.data[name].map(file => `images/${name}/${file}`);
        }
      }
    }
  }
</script>


</body>
</html>
